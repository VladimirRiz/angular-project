<a href="#" class="list-group-item clearfix d-flex flex-row justify-content-between align-items-center" (click)="onSelected()">
  <div class="col">
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <p class="list-group-item-text">{{recipe.desc}}</p>
  </div>
  <span>
    <img
      [src]="recipe.imagePath"
      alt="{{recipe.name}}"
      class="img-responsive"
      style="max-height: 100px;">
  </span>
</a>
